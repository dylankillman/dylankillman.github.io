
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dylan Killman - CS-499 Capstone ePortfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 600;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #1976d2;
    }

    section {
      max-width: 960px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2, h3, h4 {
      text-align: center;
      color: #0d47a1;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    ul li {
      display: inline-block;
      margin: 10px;
    }

    a.button-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #0d47a1;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
    }

    a.button-link:hover {
      background-color: #1565c0;
    }

    iframe {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border-radius: 6px;
    }

    img {
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .screenshot-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .screenshot-grid div {
      text-align: center;
    }

    .screenshot-grid img {
      max-width: 100%;
      width: 300px;
    }

    .wide-screenshot-grid img {
      width: 480px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dylan Killman</h1>
    <p>CS-499 Computer Science Capstone ePortfolio</p>
  </header>
